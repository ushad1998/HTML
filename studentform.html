<!doctype html>
<html>
<body>
	<table align="center">
		<tr>
			<td><h2>Student Form</h2></td>
		</tr>
		<tr>
			<td>Student Name</td>
			<td> <input type="text" name="sname"/></td>
		</tr>
		<tr>
			<td>Father Name</td>
			<td> <input type="text" name="fname"/></td>

		</tr>
		<tr>
			<td>Enter Mail:</td>
			<td> <input type="email" name="mail"/></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td> <input type="radio" name="gender"/>Male
			 <input type="radio" name="gender"/>FeMale</td>
		
		</tr>
		<tr>
			<td>Course:</td>
			<td> <input type="checkbox" name="HTML"/>HTML<input type="checkbox" name="JavaScript"/>JavaScript</td>
		</tr>
		<tr>
		<td>Select State:</td>
		<td>
			<select name="state">
				<option>AP</option>
				<option>TS</option>
				<option>Karnataka</option>
				<option>Jammu kashmir</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>Date of join:</td>
		<td> <input type="date"/> </td>
	</tr>

	<tr>
		<td>Comments:</td>
		<td>
		<textarea row="2" columns="20">Your comments here</textarea>
	</td>
</tr>
<tr>
	<td><input type="submit" value="submit"/>
	</td>
</tr>
</table>
</body>
</html>
